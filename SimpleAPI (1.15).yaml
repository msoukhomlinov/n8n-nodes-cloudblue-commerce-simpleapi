          The type filter of the requested reports. Available types:
                    * `periodic`
                    * `daily`
                    * `monthly`
                    * `onetime`
                    * `on_invoice`
        schema:
          type: string
        example: periodic
      - name: from
        in: query
        description: The first day of the requested period.
        schema:
          type: string
          format: date
      - name: to
        in: query
        description: The last day of the requested period.
