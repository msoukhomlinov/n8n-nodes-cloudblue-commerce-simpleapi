        description: The name of the requested reports.
        schema:
          type: string
        example: Monthly Report
      - name: format
        in: query
        description: |-
          The format filter of the requested reports. Available types:
                    * `json`
                    * `xml`
                    * `csv`
                    * `xlsx`
        schema:
          type: string
        example: xml
      - name: status
        in: query
        description: |-
          The status filter of the requested reports. Available types:
