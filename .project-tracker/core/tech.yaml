# Technical Stack
stack:
  core:
    - TypeScript
    - n8n Node Framework
    - CloudBlue Connect SimpleAPI v1.15
  dependencies:
    - n8n-workflow
    - n8n-core
    - axios
  constraints:
    - Must follow n8n node development guidelines
    - Must maintain API version compatibility with SimpleAPI 1.15
    - Must handle authentication securely
    - Must implement proper error handling
  quality_gates:
    - gate: Code Quality
      criteria: Pass ESLint with no errors
    - gate: Type Safety
      criteria: TypeScript strict mode compliance
    - gate: Test Coverage
      criteria: Minimum 80% coverage
    - gate: API Compliance
      criteria: All endpoints match SimpleAPI 1.15 specification
  development:
    language:
      name: TypeScript
      version: "^4.0.0"
      config:
        strict: true
        moduleSystem: ESM
    framework:
      name: n8n
      version: "^1.70.4"
    testing:
      unit: Jest
      integration: n8n test framework
      e2e: n8n workflow tests
